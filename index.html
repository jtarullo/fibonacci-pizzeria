        // 1. Recursive approach (simple but inefficient for large numbers)
        function fibonacciRecursive(n) {
            if (n <= 1) return n;
            return fibonacciRecursive(n - 1) + fibonacciRecursive(n - 2);
        }

        // 2. Iterative approach (efficient)
        function fibonacciIterative(n) {
            if (n <= 1) return n;
            
            let a = 0, b = 1;
            for (let i = 2; i <= n; i++) {
                let temp = a + b;
                a = b;
                b = temp;
            }
            return b;
        }

        // 3. Memoized recursive approach (efficient)
        function fibonacciMemoized(n, memo = {}) {
            if (n in memo) return memo[n];
            if (n <= 1) return n;
            
            memo[n] = fibonacciMemoized(n - 1, memo) + fibonacciMemoized(n - 2, memo);
            return memo[n];
        }

        // 4. Generate Fibonacci sequence up to n terms
        function fibonacciSequence(n) {
            if (n <= 0) return [];
            if (n === 1) return [0];
            if (n === 2) return [0, 1];
            
            const sequence = [0, 1];
            for (let i = 2; i < n; i++) {
                sequence.push(sequence[i - 1] + sequence[i - 2]);
            }
            return sequence;
        }

        // 5. Check if a number is a Fibonacci number
        function isFibonacci(num) {
            if (num < 0) return false;
            
            let a = 0, b = 1;
            if (num === a || num === b) return true;
            
            while (b < num) {
                let temp = a + b;
                a = b;
                b = temp;
            }
            return b === num;
        }

        // Interactive functions
        function calculateFibonacci() {
            const n = parseInt(document.getElementById('fibInput').value);
            const output = document.getElementById('interactiveOutput');
            
            if (isNaN(n) || n < 0) {
                output.innerHTML = '<span style="color: #ff6b6b;">üö´ Please enter a non-negative number!</span>';
                return;
            }
            
            let result = `üçï Pizza Fibonacci(${n}) Results:\n\n`;
            
            if (n <= 20) {
                const recursiveStart = performance.now();
                const recursiveResult = fibonacciRecursive(n);
                const recursiveTime = performance.now() - recursiveStart;
                result += `üêå Recursive Method: ${recursiveResult} pizza slices (${recursiveTime.toFixed(4)}ms)\n`;
            } else {
                result += `üêå Recursive Method: Skipped (too slow for n > 20)\n`;
            }
            
            const iterativeStart = performance.now();
            const iterativeResult = fibonacciIterative(n);
            const iterativeTime = performance.now() - iterativeStart;
            result += `üöÄ Iterative Method: ${iterativeResult} pizza slices (${iterativeTime.toFixed(4)}ms)\n`;
            
            const memoizedStart = performance.now();
            const memoizedResult = fibonacciMemoized(n);
            const memoizedTime = performance.now() - memoizedStart;
            result += `üß† Memoized Method: ${memoizedResult} pizza slices (${memoizedTime.toFixed(4)}ms)\n`;
            
            result += `\nüéØ The ${n}th Fibonacci number is: ${iterativeResult} pizza slices`;
            
            output.textContent = result;
            
            // Show meme for the result if it's a Fibonacci number
            if (isFibonacci(iterativeResult)) {
                setTimeout(() => showMeme(iterativeResult), 1000);
            }
        }
